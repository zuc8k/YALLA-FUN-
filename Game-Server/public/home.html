<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>YALLA FUN | Lobby</title>

  <style>
    * { box-sizing: border-box; font-family: Arial, sans-serif; }
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #0f3d2e, #000);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }
    .lobby-card {
      width: 380px;
      padding: 30px;
      border-radius: 20px;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(12px);
      text-align: center;
      box-shadow: 0 0 40px rgba(0,255,204,0.25);
    }
    .mode-btn {
      width: 100%;
      margin-bottom: 10px;
      padding: 14px;
      border-radius: 12px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      background: rgba(255,255,255,0.1);
      color: #fff;
    }
    .status {
      margin-top: 15px;
      color: #00ffcc;
      display: none;
    }
  </style>
</head>

<body>

<div class="lobby-card">
  <h2>LUDO</h2>

  <button class="mode-btn" onclick="startMatch(2)">ðŸŽ² 2 Players</button>
  <button class="mode-btn" onclick="startMatch(4)">ðŸ‘¥ 4 Players</button>

  <div id="status" class="status">Searching for players...</div>

  <button class="mode-btn" onclick="goBack()">âŸµ Back</button>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
  const token = localStorage.getItem("token");
  if (!token) location.href = "/login.html";

  const socket = io({ auth: { token } });
  let searching = false;

  function startMatch(players) {
    if (searching) return;
    searching = true;
    document.getElementById("status").style.display = "block";
    socket.emit("find_match", { players });
  }

  socket.on("match_found", ({ roomId }) => {
    location.href = "/game.html?room=" + roomId;
  });

  function goBack() {
    socket.emit("cancel_match");
    location.href = "/index.html";
  }
</script>

</body>
</html>
