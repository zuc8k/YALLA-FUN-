<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>YALLA FUN | Login</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: url("img/bg.jpg") no-repeat center center/cover;
      display: flex;
      flex-direction: column;
    }

    /* ===== NAVBAR ===== */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      background: rgba(0, 0, 0, 0.6);
    }

    .navbar .logo {
      font-size: 22px;
      font-weight: bold;
      color: #00ffcc;
    }

    .navbar .menu a {
      color: #fff;
      margin-left: 20px;
      text-decoration: none;
      font-size: 15px;
      transition: 0.2s;
    }

    .navbar .menu a:hover {
      color: #00ffcc;
    }

    /* ===== LOGIN CARD ===== */
    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      width: 360px;
      padding: 30px;
      background: rgba(0, 0, 0, 0.75);
      border-radius: 10px;
      color: #fff;
      box-shadow: 0 0 25px rgba(0,0,0,0.7);
    }

    .card h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #00ffcc;
    }

    .card input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    .card button {
      width: 100%;
      padding: 12px;
      background: #00ffcc;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    .card button:hover {
      background: #00ccaa;
    }

    .error {
      margin-top: 10px;
      color: #ff4d4d;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- ===== NAVBAR ===== -->
  <div class="navbar">
    <div class="logo">YALLA FUN</div>
    <div class="menu">
      <a href="/index.html">Home</a>
      <a href="/register.html">Register</a>
      <a href="https://discord.gg/P7jAqhVC7D" target="_blank">Support</a>
    </div>
  </div>

  <!-- ===== LOGIN ===== -->
  <div class="container">
    <div class="card">
      <h2>Player Login</h2>

      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">

      <button onclick="login()">Login</button>

      <div id="error" class="error"></div>
    </div>
  </div>

  <script>
    async function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const errorBox = document.getElementById("error");

      errorBox.textContent = "";

      try {
        const res = await fetch("/api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();

        if (!res.ok) {
          errorBox.textContent = data.msg || "Login failed";
          return;
        }

        localStorage.setItem("token", data.token);
        window.location.href = "/index.html";

      } catch (err) {
        errorBox.textContent = "Server error";
      }
    }
  </script>

</body>
</html>
