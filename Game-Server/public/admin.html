<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>YALLA FUN | Admin Dashboard</title>

<style>
* { box-sizing: border-box; font-family: Arial, sans-serif; }

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(135deg, #141e30, #243b55);
  color: #fff;
  padding: 30px;
}

/* ===== HEADER ===== */
.top-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 25px;
}

h1 { color: #00ffcc; }

/* ===== TABLE ===== */
table {
  width: 100%;
  border-collapse: collapse;
  background: rgba(0,0,0,0.65);
  border-radius: 12px;
  overflow: hidden;
}

th, td {
  padding: 12px;
  font-size: 14px;
}

th {
  background: rgba(0,255,204,0.18);
  color: #00ffcc;
}

tr:nth-child(even) {
  background: rgba(255,255,255,0.05);
}

tr:hover {
  background: rgba(0,255,204,0.12);
}

/* ===== BUTTONS ===== */
.btn {
  padding: 8px 14px;
  border-radius: 8px;
  border: none;
  font-weight: bold;
  cursor: pointer;
  transition: 0.25s;
}

/* LOGOUT */
.btn-danger {
  background: linear-gradient(135deg, #ff4d4d, #c0392b);
  color: #fff;
}
.btn-danger:hover {
  box-shadow: 0 0 15px rgba(255,77,77,0.6);
}

/* DELETE USER */
.btn-delete {
  background: #ff4d4d;
  color: #fff;
}
.btn-delete:hover {
  background: #d63031;
  box-shadow: 0 0 10px rgba(255,77,77,0.6);
}
</style>
</head>

<body>

<!-- ðŸ” ADMIN PASSWORD -->
<script>
const ADMIN_PASS = "YALLA_ADMIN_2026";

if (!sessionStorage.getItem("admin_access")) {
  const pass = prompt("Enter Admin Password");
  if (pass !== ADMIN_PASS) {
    alert("Access Denied");
    location.href = "/";
  } else {
    sessionStorage.setItem("admin_access", "true");
  }
}
</script>

<div class="top-bar">
  <h1>ðŸ‘‘ Admin Dashboard</h1>
  <button class="btn btn-danger" onclick="logout()">Logout</button>
</div>

<table>
<thead>
<tr>
  <th>Username</th>
  <th>Phone</th>
  <th>Email</th>
  <th>Favorite</th>
  <th>Role</th>
  <th>Created</th>
  <th>Last Login</th>
  <th>Action</th>
</tr>
</thead>
<tbody id="usersTable">
<tr><td colspan="8">Loading...</td></tr>
</tbody>
</table>

<script>
const token = localStorage.getItem("token");
if (!token) location.href = "/auth.html";

fetch("/api/admin/users", {
  headers: { Authorization: "Bearer " + token }
})
.then(res => {
  if (res.status === 403) {
    alert("Not Admin");
    location.href = "/";
  }
  return res.json();
})
.then(users => {
  const table = document.getElementById("usersTable");
  table.innerHTML = "";

  users.forEach(u => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${u.username}</td>
      <td>${u.phone || "-"}</td>
      <td>${u.email || "-"}</td>
      <td>${u.favorite || "-"}</td>
      <td>${u.role}</td>
      <td>${new Date(u.createdAt).toLocaleString()}</td>
      <td>${u.lastLogin ? new Date(u.lastLogin).toLocaleString() : "-"}</td>
      <td>
        <button class="btn btn-delete"
          onclick="deleteUser('${u._id}')">Delete</button>
      </td>
    `;
    table.appendChild(tr);
  });
});

/* âŒ DELETE USER */
function deleteUser(id) {
  if (!confirm("Delete this user?")) return;

  fetch("/api/admin/users/" + id, {
    method: "DELETE",
    headers: {
      Authorization: "Bearer " + token
    }
  })
  .then(() => location.reload());
}

function logout() {
  localStorage.removeItem("token");
  sessionStorage.removeItem("admin_access");
  location.href = "/auth.html";
}
</script>

</body>
</html>
